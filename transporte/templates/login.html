<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.future-events.cl/wp-content/uploads/2021/03/COM4_Comex-Logistica-Transporte-Contenedores.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="login()">Iniciar sesión</button>

    <p><a href="#">Recuperar contraseña</a></p>

    <label>
      <input type="checkbox" required> Aceptar términos y condiciones
    </label>
  </form>

  <script>
            function login() {
              // Puedes agregar aquí la lógica de autenticación si es necesario

              // Redirigir al usuario al index.html después de iniciar sesión
              window.location.href = 'index.html';
            }
  </script>
  <script>
    function Recuperar contraseña() {
      // Puedes agregar aquí la lógica de autenticación si es necesario
      
      // Redirigir al usuario al index.html después de iniciar sesión
      window.location.href = 'recuperarcontraseña';
    }
</script>
</body>
</html>
